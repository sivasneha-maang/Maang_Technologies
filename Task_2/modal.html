<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="appsButton">Google Apps</button>

    <div id="appsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="apps-container">
          <div class="app">
            <img src="./images/menuIcon.png" alt="Gmail">
            <p>Gmail</p>
          </div>
          <div class="app">
            <img src="./images/google.png" alt="Drive">
            <p>Drive</p>
          </div>
          <div class="app">
            <img src="./images/search.png" alt="Calendar">
            <p>Calendar</p>
          </div>
          <div class="app">
            <img src="./images/mic.png" alt="Photos">
            <p>Photos</p>
          </div>
          <!-- Add more apps as needed -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
